<!DOCTYPE html>
<head>
  <title>Online Text Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    #editor {
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 300px;
      margin-top: 10px;
    }
    .toolbar button, .toolbar input[type="color"] {
      margin-right: 5px;
    }
  </style>
</head>
<body class="container mt-4">
  <h2 class="mb-3">Online Text Editor</h2>

  <div class="toolbar mb-2">
    <!-- Bold, Underline, Italic -->
    <button onclick="format('bold')" class="btn btn-outline-dark" title="Bold"><i class="fas fa-bold"></i></button>
    <button onclick="format('underline')" class="btn btn-outline-dark" title="Underline"><i class="fas fa-underline"></i></button>
    <button onclick="format('italic')" class="btn btn-outline-dark" title="Italic"><i class="fas fa-italic"></i></button>

    <!-- Font Color -->
    <input type="color" onchange="setColor(this.value)" title="Font Color">

    <!-- Text Alignment -->
    <button onclick="format('justifyLeft')" class="btn btn-outline-dark" title="Align Left"><i class="fas fa-align-left"></i></button>
    <button onclick="format('justifyCenter')" class="btn btn-outline-dark" title="Align Center"><i class="fas fa-align-center"></i></button>
    <button onclick="format('justifyRight')" class="btn btn-outline-dark" title="Align Right"><i class="fas fa-align-right"></i></button>
    <button onclick="format('justifyFull')" class="btn btn-outline-dark" title="Justify"><i class="fas fa-align-justify"></i></button>

    <!-- Undo and Redo -->
    <button onclick="format('undo')" class="btn btn-outline-danger" title="Undo"><i class="fas fa-undo"></i></button>
    <button onclick="format('redo')" class="btn btn-outline-success" title="Redo"><i class="fas fa-redo"></i></button>
  </div>

  <!-- Editable Text Area -->
  <div id="editor" contenteditable="true">
    Start typing here...
  </div>

  <script>
    function format(command) {
      document.execCommand(command, false, null);
    }

    function setColor(color) {
      document.execCommand('foreColor', false, color);
    }
  </script>
</body>
</html>
